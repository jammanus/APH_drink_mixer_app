{% extends "base.html" %}

{% block title %}{{ ingredient[0].strIngredient }}{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <div>
                <img src="https://www.thecocktaildb.com/images/ingredients/{{ ingredient[0].strIngredient }}.png" class="img-fluid rounded shadow-lg" alt="{{ ingredient[0].strIngredient }}">
                <div class="mt-3 text-center">
                    <h6>Type:</h6>
                    <p>{{ ingredient[0].strType }}</p>
                    <h6>Description:</h6>
                    <p>{{ ingredient[0].strDescription | truncate(200) }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for drink in res_drinks %}
                <div class="col mb-3">
                    <a href="/drink/{{ drink.idDrink }}" class="text-decoration-none">
                        <div class="card h-100 border border-dark rounded-3">
                            <img src="{{ drink.strDrinkThumb }}" class="card-img-top rounded-top" alt="{{ drink.strDrink }}">
                            <div class="card-body">
                                <p class="card-text">{{ drink.strDrink }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
